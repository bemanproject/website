name: Auto-sync Beman Docs

on:
  push:
    branches:
      - main
  pull_request:
  workflow_call:
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * MON'  # 09:00 Romania time

permissions:
  contents: write
  pull-requests: write

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout website repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Checkout beman repo
        uses: actions/checkout@v4
        with:
          repository: bemanproject/beman
          path: beman

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Run sync-docs.py
        run: |
          python3 scripts/sync-docs.py beman

      - name: Show changes (for PR testing)
        if: github.event_name == 'pull_request'
        run: |
          echo "=== Changes detected ==="
          git status
          echo ""
          echo "=== Diff ==="
          git diff || echo "No changes detected"

      - name: Create Pull Request
        if: github.event_name != 'pull_request'
        uses: peter-evans/create-pull-request@v6
        with:
          base: main
          commit-message: "Auto-sync documentation from latest content of bemanproject/beman"
          branch: auto/sync-docs
          title: "Weekly docs sync"
          body: |
            Automated sync of documentation and images from latest content of bemanproject/beman.
            Triggered by the weekly schedule.
          labels: |
            sync
            automation
          author: "github-actions[bot] <github-actions[bot]@users.noreply.github.com>"
          assignees: |
            neatudarius
            RaduNichita
            mguludag

      - name: Create Pull Request (test mode on PR)
        if: github.event_name == 'pull_request' && github.head_ref == 'test/sync-docs-workflow'
        uses: peter-evans/create-pull-request@v6
        with:
          base: main
          commit-message: "Test: Auto-sync documentation from latest content of bemanproject/beman"
          branch: auto/sync-docs-test
          title: "Test: Weekly docs sync"
          body: |
            **TEST MODE** - Automated sync of documentation and images from latest content of bemanproject/beman.
            This PR was created for testing purposes.
          labels: |
            sync
            automation
            test
          author: "github-actions[bot] <github-actions[bot]@users.noreply.github.com>"
