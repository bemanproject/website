repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files

  - repo: https://github.com/psf/black
    rev: 23.9.1 # Use the latest stable version
    hooks:
      - id: black

  - repo: https://github.com/pre-commit/mirrors-eslint
    rev: v8.50.0 # Use the latest stable version
    hooks:
      - id: eslint

  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.0.0 # Use the latest stable version
    hooks:
      - id: prettier

  # Node-based markdownlint (avoids Ruby 3.1+ requirement of the mdl gem)
  - repo: local
    hooks:
      - id: markdownlint
        name: markdownlint
        entry: markdownlint-cli
        language: node
        types: [markdown]

exclude: |
  ^static/.*
  ^node_modules/.*
